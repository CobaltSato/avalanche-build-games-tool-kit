<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1A1A2E; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1A1A2E; font-family: Arial, sans-serif;
  display: flex; flex-direction: column; justify-content: center; align-items: center;
}
.accent-bar {
  position: absolute; bottom: 0; left: 0; width: 100%; height: 8pt;
  background: #E84142;
}
h1 {
  color: #FFFFFF; font-size: 48pt; margin: 0 0 20pt 0; text-align: center;
}
.subtitle {
  color: #16A085; font-size: 20pt; margin: 0 0 40pt 0; text-align: center;
}
.contact-box {
  background: #252540; border-radius: 10pt; padding: 25pt 50pt;
  text-align: center;
}
.contact-box p {
  color: #CCCCCC; font-size: 14pt; margin: 0 0 10pt 0;
}
.contact-box p:last-child { margin-bottom: 0; }
.highlight { color: #E84142; }
</style>
</head>
<body>
<h1>Thank You!</h1>
<p class="subtitle">Avalanche + AI Development Hands-on</p>
<div class="contact-box">
  <p>Questions?</p>
  <p><span class="highlight">Avalanche Game Build Tool Kit</span></p>
</div>
<div class="accent-bar"></div>
</body>
</html>
