<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1A1A2E; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1A1A2E; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #E84142; padding: 20pt 40pt;
  display: flex; align-items: center;
}
.phase-badge {
  background: #FFFFFF; color: #E84142; font-size: 14pt;
  padding: 5pt 15pt; border-radius: 20pt; margin-right: 20pt;
  font-weight: bold;
}
.header h1 {
  color: #FFFFFF; font-size: 28pt; margin: 0;
}
.content {
  padding: 25pt 40pt; display: flex; gap: 25pt;
}
.step {
  background: #252540; border-radius: 10pt; padding: 20pt;
  flex: 1; border-left: 4pt solid #16A085;
}
.step-num {
  color: #16A085; font-size: 12pt; margin: 0 0 8pt 0;
}
.step h2 {
  color: #FFFFFF; font-size: 16pt; margin: 0 0 12pt 0;
}
.step p {
  color: #CCCCCC; font-size: 11pt; margin: 0 0 8pt 0; line-height: 1.4;
}
.tip {
  background: #1A1A2E; border-radius: 6pt; padding: 10pt;
  margin-top: 10pt;
}
.tip p {
  color: #E84142; font-size: 10pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <p class="phase-badge">Phase 0</p>
  <h1>Setup</h1>
</div>
<div class="content">
  <div class="step">
    <p class="step-num">Step 0-1</p>
    <h2>GitHub Codespaces</h2>
    <p>Code &gt; Codespaces &gt; Create codespace on main</p>
    <div class="tip">
      <p>ブラウザ上で VS Code が動作</p>
    </div>
  </div>
  <div class="step">
    <p class="step-num">Step 0-2</p>
    <h2>Core Wallet</h2>
    <p>Chrome 拡張機能をインストール</p>
    <p>core.app/download</p>
    <div class="tip">
      <p>Avalanche 公式ウォレット</p>
    </div>
  </div>
  <div class="step">
    <p class="step-num">Step 0-3 / 0-4</p>
    <h2>npm + Gemini CLI</h2>
    <p>npm install を実行</p>
    <p>gemini コマンドで起動</p>
    <div class="tip">
      <p>Google OAuth で認証</p>
    </div>
  </div>
</div>
</body>
</html>
