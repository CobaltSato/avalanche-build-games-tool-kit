<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1A1A2E; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1A1A2E; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #E84142; padding: 20pt 40pt;
}
.header h1 {
  color: #FFFFFF; font-size: 28pt; margin: 0;
}
.content {
  padding: 30pt 50pt; flex: 1;
}
.goal-item {
  display: flex; align-items: flex-start; margin-bottom: 25pt;
}
.icon-box {
  background: #16A085; width: 40pt; height: 40pt; border-radius: 8pt;
  display: flex; justify-content: center; align-items: center;
  margin-right: 20pt; flex-shrink: 0;
}
.icon-box p {
  color: #FFFFFF; font-size: 20pt; margin: 0;
}
.goal-text h2 {
  color: #FFFFFF; font-size: 18pt; margin: 0 0 5pt 0;
}
.goal-text p {
  color: #CCCCCC; font-size: 14pt; margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>Demo Goals</h1>
</div>
<div class="content">
  <div class="goal-item">
    <div class="icon-box"><p>1</p></div>
    <div class="goal-text">
      <h2>10x10 Grid Game</h2>
      <p>グリッド上でプレイヤーを表示・移動</p>
    </div>
  </div>
  <div class="goal-item">
    <div class="icon-box"><p>2</p></div>
    <div class="goal-text">
      <h2>Keyboard Controls</h2>
      <p>矢印キーで上下左右に移動</p>
    </div>
  </div>
  <div class="goal-item">
    <div class="icon-box"><p>3</p></div>
    <div class="goal-text">
      <h2>Blockchain Integration</h2>
      <p>Avalanche Fuji テストネットに座標を保存・取得</p>
    </div>
  </div>
</div>
</body>
</html>
