<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1A1A2E; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1A1A2E; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #16A085; padding: 20pt 40pt;
}
.header h1 {
  color: #FFFFFF; font-size: 28pt; margin: 0;
}
.content {
  padding: 25pt 40pt; display: flex; gap: 30pt;
}
.left { flex: 1; }
.right { flex: 1; }
h2 { color: #E84142; font-size: 18pt; margin: 0 0 15pt 0; }
.result-table {
  background: #252540; border-radius: 8pt; padding: 15pt;
}
.result-row {
  display: flex; margin-bottom: 12pt; padding-bottom: 12pt;
  border-bottom: 1pt solid #333355;
}
.result-row:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
.result-name { color: #16A085; font-size: 12pt; width: 130pt; }
.result-desc { color: #CCCCCC; font-size: 12pt; }
.learn-list {
  background: #252540; border-radius: 8pt; padding: 15pt;
}
.learn-item {
  display: flex; align-items: flex-start; margin-bottom: 12pt;
}
.learn-item:last-child { margin-bottom: 0; }
.learn-num {
  background: #E84142; color: #FFFFFF; font-size: 11pt;
  width: 22pt; height: 22pt; border-radius: 50%;
  display: flex; justify-content: center; align-items: center;
  margin-right: 12pt; flex-shrink: 0;
}
.learn-num p { margin: 0; }
.learn-text { color: #CCCCCC; font-size: 12pt; }
.highlight { color: #16A085; }
</style>
</head>
<body>
<div class="header">
  <h1>Demo Complete!</h1>
</div>
<div class="content">
  <div class="left">
    <h2>What We Built</h2>
    <div class="result-table">
      <div class="result-row">
        <p class="result-name">PositionTracker.sol</p>
        <p class="result-desc">座標保存コントラクト</p>
      </div>
      <div class="result-row">
        <p class="result-name">Grid Game UI</p>
        <p class="result-desc">React + CSS Grid</p>
      </div>
      <div class="result-row">
        <p class="result-name">Wallet Integration</p>
        <p class="result-desc">Core Wallet + ethers.js</p>
      </div>
    </div>
  </div>
  <div class="right">
    <h2>What We Learned</h2>
    <div class="learn-list">
      <div class="learn-item">
        <div class="learn-num"><p>1</p></div>
        <p class="learn-text"><span class="highlight">Gemini CLI</span> で AI 駆動開発</p>
      </div>
      <div class="learn-item">
        <div class="learn-num"><p>2</p></div>
        <p class="learn-text"><span class="highlight">Skills</span> で専門知識を適用</p>
      </div>
      <div class="learn-item">
        <div class="learn-num"><p>3</p></div>
        <p class="learn-text"><span class="highlight">Avalanche Fuji</span> でデプロイ</p>
      </div>
      <div class="learn-item">
        <div class="learn-num"><p>4</p></div>
        <p class="learn-text"><span class="highlight">フェーズ分割</span>でタスク管理</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
