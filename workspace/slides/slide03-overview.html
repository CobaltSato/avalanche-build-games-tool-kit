<!DOCTYPE html>
<html>
<head>
<style>
html { background: #1A1A2E; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1A1A2E; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  background: #E84142; padding: 20pt 40pt;
}
.header h1 {
  color: #FFFFFF; font-size: 28pt; margin: 0;
}
.content {
  padding: 25pt 40pt; display: flex; justify-content: space-between;
}
.phase {
  background: #252540; border-radius: 10pt; padding: 15pt;
  width: 120pt; text-align: center;
}
.phase-num {
  background: #E84142; color: #FFFFFF; font-size: 14pt;
  padding: 5pt 12pt; border-radius: 15pt; display: inline-block;
  margin-bottom: 10pt;
}
.phase h2 {
  color: #FFFFFF; font-size: 13pt; margin: 0 0 8pt 0;
}
.phase p {
  color: #CCCCCC; font-size: 10pt; margin: 0;
}
.time-badge {
  color: #16A085; font-size: 10pt; margin-top: 10pt;
}
</style>
</head>
<body>
<div class="header">
  <h1>Demo Flow Overview</h1>
</div>
<div class="content">
  <div class="phase">
    <p class="phase-num">Phase 0</p>
    <h2>Setup</h2>
    <p>Codespaces<br>Core Wallet<br>Gemini CLI</p>
    <p class="time-badge">5 min</p>
  </div>
  <div class="phase">
    <p class="phase-num">Phase 1</p>
    <h2>Skills</h2>
    <p>Skill Files<br>Install<br>Reload</p>
    <p class="time-badge">2 min</p>
  </div>
  <div class="phase">
    <p class="phase-num">Phase 2</p>
    <h2>Contract</h2>
    <p>Solidity<br>Position<br>Tracker</p>
    <p class="time-badge">5 min</p>
  </div>
  <div class="phase">
    <p class="phase-num">Phase 3</p>
    <h2>Deploy</h2>
    <p>Test AVAX<br>Remix IDE<br>Fuji</p>
    <p class="time-badge">5 min</p>
  </div>
  <div class="phase">
    <p class="phase-num">Phase 4</p>
    <h2>App</h2>
    <p>React Grid<br>Wallet<br>Integration</p>
    <p class="time-badge">10 min</p>
  </div>
</div>
</body>
</html>
